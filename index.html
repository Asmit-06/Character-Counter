<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Real-Time Character Counter</h1>

        <textarea maxlength="50" placeholder="Write Your Text Here" name="text" id="text"></textarea>

        <div class="show">
            <p class="total">Total Characters: <span class="tc">0</span></p>
            <p class="remain">Remaining: <span class="r">50</span></p> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
